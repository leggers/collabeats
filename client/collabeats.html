<head>
  <title>collabeats</title>
</head>

<body>
  <div class='container'>
    {{> hello}}
  </div>
</body>

<template name="hello">
  {{> header}}
  {{greeting}}
  <input type="button" value="Play Sound" id='play-once'/>
  <input type="button" value="Start Loop" id='start-beat'/>
  <br/>
  Tempo:
  <input type='text' value='{{getInterval}}' id='tempo'/>
  {{> channels}}
</template>

<template name='header'>
  <h1>Collabeats</h1>
  <br/>
</template>

<template name='channels'>
  {{#each channels}}
    <div class='channel'>
      <div class='controls'>
        {{name}}
      </div>
      <div class='step-container'>
        {{#each stepIds}}
          {{> step}}
        {{/each}}
      </div>
    </div>
  {{/each}}
</template>

<template name='step'>
  {{#with getStep this}}
    <div class='step{{#if active}} active{{else}} inactive{{/if}}'></div>
  {{/with}}
</template>
