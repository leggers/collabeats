<head>
  <title>collabeats</title>
</head>

<body>
  <div class='container'>
    {{> hello}}
  </div>
</body>

<template name="hello">
  {{> header}}
  {{greeting}}
  <input type="button" value="Play Sound" id='play-once'/>
  <input type="button" value="Start Loop" id='start-beat'/>
  <br/>
  Tempo:
  <input type='text' value='{{getInterval}}' id='tempo'/>
  {{#each getSteps}}
    <br/>
    <div class='step {{#if active}} active {{else}} inactive {{/if}}'>
    </div>
  {{/each}}
</template>

<template name='header'>
  <h1>Collabeats</h1>
  <br/>
</template>
