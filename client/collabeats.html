<head>
  <title>collabeats</title>
</head>

<body>
  {{> layout}}
</body>

<template name="layout">
  <div class='container' id='top-div'>
    <h1>Collabeats</h1>
    {{#if shouldRender}}
      {{> room}}
      {{> channels}}
    {{/if}}
    <div class='loop-indicator'></div>
  </div>
</template>

<template name='room'>
    {{#with room}}
      <div class='fixed-wrap'>
        <div class='room-controls'>

          <button value="Start Loop" id='play' class='btn btn-default'>
            {{#unless looping}}
              <span class='glyphicon glyphicon-play'></span>
            {{else}}
              <span class='glyphicon glyphicon-stop'></span>
            {{/unless}}
          </button>

          <div class="btn-group">
            <button type="button" class="btn btn-default" id='slower'><span class='glyphicon glyphicon-chevron-down'></span></button>
            <button type="button" class="btn btn-default" id='tempo'>{{tempo}} bpm</button>
            <button type="button" class="btn btn-default" id='faster'><span class='glyphicon glyphicon-chevron-up'></span></button>
          </div>

          <!-- <input type='text' value='{{name}}' id='room-name'/> -->

          <div class='btn-group' id='options'>
            <button type='button' class='btn btn-info' data-toggle='dropdown'>
              Options <span class='caret'></span>
            </button>
            <ul class='dropdown-menu' role='menu'>
              <li> Sound on change: <input type='checkbox' id='sound-on-change'/></li>
            </ul>
          </div>

          <button id='clear' class='btn btn-warning'>Clear All</button>

        </div>
      </div>
    {{/with}}
</template>

<template name='channels'>
  <div class='channels'>
    {{#each channels}}
      <div class='channel'>
        {{> channelControls}}
        <div class='step-container'>
            {{#each stepIds}}
              {{> step}}
            {{/each}}
        </div>
      </div>
    {{/each}}
  </div>
</template>

<template name='channelControls'>
  <div class='channel-controls' data-channel='{{_id}}'>
    <div class='channel-buttons'>
      <div class='btn-group'>
        <div class='dropdown-toggle' data-toggle='dropdown'>
          <span class='glyphicon glyphicon-remove-circle'></span>
        </div>
        <ul class='dropdown-menu' role='menu'>
          <li><a class='clear-row'>Clear Row</a></li>
          <!-- <li><a>Remove Channel</a></li> -->
        </ul>
      </div>
      <div class='volume-controls'>
        <span class='glyphicon glyphicon-volume-down volume'></span>
        <span class='glyphicon glyphicon-volume-off volume'></span>
        <span class='glyphicon glyphicon-volume-up volume'></span>
      </div>
    </div>
    <div class='name'>
      <span class='sound-name'>
        {{soundName}}
      </span>
      <div class="btn-group">
          <a class="dropdown-toggle" data-toggle="dropdown">
            {{selectedSound}}
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu" id='variant-menu' data-channel='{{_id}}'>
            {{#each variants}}
              <li><a data-url='{{url}}'>
                {{name}}
                <span class='glyphicon glyphicon-bell pull-right'></span>
              </a></li>
            {{/each}}
          </ul>
        </div>
    </div>
  </div>
</template>

<template name='step'>
  {{#with getStep this}}
    <div class='step{{#if active}} active{{else}} inactive{{/if}}' data-id='{{_id}}' data-active='{{#if active}}true{{else}}false{{/if}}' data-channel='{{channelId}}'></div>
  {{/with}}
</template>
